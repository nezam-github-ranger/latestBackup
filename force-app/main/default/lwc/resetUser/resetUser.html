<template>
    <lightning-card>
        
        <div class="slds-grid slds-wrap">

            <div class="slds-p-around_small slds-col slds-size_12-of-12 ">
                <p class="slds-align_absolute-center" >PASSWORD RESET</p>
            </div>
            <div class="slds-p-around_small slds-col slds-size_12-of-12 slds-align_absolute-center ">
                To reset your password, we'll need your username. <br/>
                We'll send password reset instructions to the email <br/>
                address associated with your account.
            
            </div>
            <div class="slds-p-around_small slds-col slds-size_12-of-12 ">
                <div class="slds-form-element">
                    <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_left">
                        <lightning-icon size="x-small" class="slds-icon slds-input__icon slds-input__icon_left slds-icon-text-default" icon-name="utility:user"></lightning-icon>
                        <input type="text" id="text-input-id-5" placeholder="Username" class="slds-input" value={userName} onchange={usernameHandle} />
                    </div>
                </div>
            </div>
                    
            <div slot="footer" class="slds-p-around_small slds-col slds-size_12-of-12 ">
                <button style="width: 100%; background-color: #ec1d23; color:white" 
                class="slds-button slds-button_neutral" onclick={resetPassword}>Reset Password
                </button><br/><br/>
                <button style="width: 100%; color:#ec1d23 "  class="slds-button slds-button_base; slds-align_absolute-center" onclick={cancel}>Cancel</button>
            </div>

        </div>


    </lightning-card>
</template>
