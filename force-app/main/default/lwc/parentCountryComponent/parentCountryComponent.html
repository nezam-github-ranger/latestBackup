<template>
    <!-- <lightning-avatar src="/bad/image/url.jpg" fallback-icon-name="custom:custom92" class="slds-m-right_small"></lightning-avatar> -->
        <lightning-card>
            <lightning-avatar src="https://www.lightningdesignsystem.com/assets/images/avatar2.jpg"></lightning-avatar>
            <b>Parent Components</b>
            <br/><br/>
            
            <div class="slds-col slds-size_2-of-3">
                <lightning-combobox 
                    label="Countries"
                    value={value}
                    placeholder="Select Country"
                    options={options}
                    onchange={handleChange}
                    style="color:grey;margin-left:10px;"
                >
                </lightning-combobox> 
            </div>
            <div class="slds-col slds-size_1-of-3">
                <lightning-button 
                    variant="brand-outline" 
                    label="Show" 
                    title="Primary action with lighter look" 
                    onclick={handleClick} 
                    class="slds-col slds-size_1-of-3"
                    >
                </lightning-button>
            </div>
        </lightning-card>
        <br/>
       
        <c-child-country-component  countryname={value} ></c-child-country-component>  
    
    </template>
